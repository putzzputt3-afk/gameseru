<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis IPA SMP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Kuis IPA SMP</h1>
  <div id="login">
    <label>Nama: <input type="text" id="username" placeholder="Masukkan nama"></label>
    <button id="start">Mulai Kuis</button>
  </div>

  <div id="quiz-container" style="display:none;">
    <div id="quiz"></div>
    <button id="submit">Selesai</button>
    <button id="reset">Reset Global</button>
    <p id="score"></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
