<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Soal Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>🔒 Masuk ke Game Soal</h1>
    <input type="password" id="password" placeholder="Masukkan password...">
    <button onclick="checkPassword()">Masuk</button>
    <p id="status"></p>
  </div>

  <div class="loading-container" id="loading-container" style="display:none;">
    <h2>Mengambil data dari GitHub...</h2>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="progress-text">0%</p>
  </div>

  <div class="quiz-container" id="quiz-container" style="display:none;">
    <h1>🎯 Game Soal Pilihan Ganda</h1>
    <div id="quiz"></div>
    <button id="submit-btn" onclick="submitQuiz()">Selesai</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
